<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GIF-er</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e1aa99fa5.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/navbar.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="main container-fluid">
        <div class="row">  
            <div class="col-xl-8 col-lg-8 col-md-6 col-sm-6 col-12">
                <div class="row">
                    <div class="col-12">
                        <h1>GIF-er</h1>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <!-- Buttons will be inserted here  -->
                        <div id="btnsHere"></div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
                <form class="jumbotron">
                    <div class="form-group">
                        <label for="gifInput">Add new topic</label>
                        <input type="text" id="gifInput" class="form-control" aria-describedby="inputGIF" placeholder="Nuggets">
                    </div>
                    <input id="addGif" type="submit" value="Add" class="btn btn-secondary">
                </form>
            </div>
        </div>

        <!-- All gifs will be inserted inside this -->
        <div id="gifsHere" class="row">
        </div>
    </div>
    
    <!-- Javascript links -->
    <div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/javascript/navbar.js"></script>
        <script src="assets/javascript/app.js"></script>
    </div>
</body>
</html>
